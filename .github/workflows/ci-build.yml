name: CI â€“ Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: â™»ï¸ Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-3.10-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-3.10-

      - name: â™»ï¸ Cache venv
        uses: actions/cache@v4
        with:
          path: ~/.venv
          key: venv-${{ runner.os }}-3.10-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-3.10-

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --with dev

      - name: ğŸ§ª Run tests
        run: poetry run pytest -q

      - name: ğŸ”¨ Build binary
        run: |
          poetry run pyinstaller -y \
            --name boocr \
            --onefile \
            --console \
            book_ocr/cli.py

      - name: ğŸ“¤ Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: boocr-linux
          path: dist/boocr
          retention-days: 14 